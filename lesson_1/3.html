<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  /*
  JS читает код слева направо и видит 10 + 10 = 20 и потом склеивает со 
  строкой получаем 2010
  */
  const sum = 10 + 10 + "10"
  console.log(sum)

  /*
  JS читает код слева направо и видит число и строка получаем 1010 склеиваем
  строку и  число 10 получаем 101010
  */
  const sum_1 = 10 + "10" + 10
  console.log(sum_1)

  /*
  JS читает код слева направо и видит число и число получаем 20 складываем
  унарный оператор с числом и получаем из строчки число складываем получаем 30
  */
  const sum_2 = 10 + 10 + +"10"
  console.log(sum_2)

  /*
  JS читает код слева направо, но в строке есть унарный оператор и он
  выполняется в первую очередь, знак минус выносится за скобки,  в ковычка 0,
  а деление на ноль в JS бесконечность получаем -Infinity
  */ 
  const sum_3 = 10 / -""
  console.log(sum_3)

  /*
  JS читает код слева направо имеется унарный оператор переводящий строку в 
  число, но в JS разделитель точка, а у нас запятая и получается NaN
  */
  const sum_4 = 10 / +"2,5"
  console.log(sum_4)

</script>
</body>
</html>
