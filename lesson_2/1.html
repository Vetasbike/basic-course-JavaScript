<!--

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";
/*
  передаю значение переменным а и b 1, переменным c и d ничего не передал и поэтому там хранится undefinded
  2 1 5 4 3 3
   */
  let a = 1, b = 1, c, d;

  /*
  передаю значение переменной c переменной а увеличенной на 1 (в префиксной форме 1 + a) , переменной  d ничего не передал и
  поэтому там хранится undefinded вывожу на экран значение переменной с равное 2
   */
  c = ++a;
  console.log(c);

  /*
  передаю переменной d значение переменной b (постфиксная форма) увелинное на 1, но так как постфиксная форма то перемен
  ная b будет теперь 2, а переменная d будет 1
   */
  d = b++;
  console.log(d);

  /*
  Переменная c у нас равна 2 плюч префиксное форма переменной a ранее мы переменную a увеличили на 1 и теперь там 2,
  получается 2 + 1 + 2 равно 5
   */
  c = 2 + ++a;
  console.log(c);

  /*
  переменноая d равна 2 + постфиксная форма переменной b, но ранее мы b увеличили на 1 постфиксой формой поэтому там
  сейчас 2 итого получаем 4
   */
  d = 2 + b++;
  console.log(d);
/*
  в переменной а у нас 3 ( мы два раза ее увеличивали) и b  тоже 3 мы ее увеличивали через постфиксные формы
   */
  console.log(a);
  console.log(b);
</script>
